<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>Reset Your Password</h2>
  <p>Enter your new password below:</p>
  <input type="password" id="newPassword" placeholder="New Password" />
  <button onclick="resetPassword()">Set Password</button>
  <div class="message" id="message"></div>

  <script>
    async function resetPassword() {
      const message = document.getElementById("message");
      const newPassword = document.getElementById("newPassword").value.trim();
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      if (!token) {
        message.innerHTML = "❌ Reset token missing. Please check your email link.";
        return;
      }

      if (!newPassword) {
        message.innerHTML = "⚠️ Please enter a new password.";
        return;
      }

      try {
        const res = await fetch("/.netlify/identity/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password: newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          message.innerHTML = "✅ Password reset successful! Redirecting to login...";
          setTimeout(() => {
            window.location.href = "/login.html"; // Change to your login page
          }, 2000);
        } else {
          message.innerHTML = `❌ Error: ${data.error_description || "Unable to reset password"}`;
        }
      } catch (err) {
        message.innerHTML = "❌ Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
