<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset - GetCart</title>
</head>
<body>
  <h1>Reset Your Password</h1>
  <div id="message"></div>
  <input type="password" id="new-password" placeholder="Enter new password" />
  <button id="reset-btn">Set Password</button>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    const msg = document.getElementById('message');
    const resetBtn = document.getElementById('reset-btn');
    const newPassword = document.getElementById('new-password');

    // Get token from URL fragment (#)
    const hash = window.location.hash.substr(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');

    if (!token) {
      msg.textContent = "❌ Reset token missing. Please click the password reset link from your email.";
      resetBtn.disabled = true;
    } else {
      msg.textContent = "✅ Token found. Please enter your new password.";
    }

    resetBtn.addEventListener('click', async () => {
      if (!newPassword.value) {
        msg.textContent = "⚠️ Please enter a new password.";
        return;
      }

      try {
        await netlifyIdentity.recover(token, newPassword.value);
        msg.textContent = "✅ Password reset successful. You can now log in.";
        resetBtn.disabled = true;
      } catch (err) {
        console.error(err);
        msg.textContent = "❌ Error resetting password. The token may have expired.";
      }
    });
  </script>
</body>
</html>
